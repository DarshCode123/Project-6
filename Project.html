<html></html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form>
            <fieldset>
            <legend>Registration Form</legend>
            <label>Name:</label>
            <input type="text" placeholder="enter your name here"><br><br>
            <label>Age:</label>
            <input type="text" placeholder="enter your age here"><br><br>
            <label>Email:</label>
            <input type="text" placeholder="enter your mail id here"><br><br>
            <label>Password:</label>
            <input type="password" placeholder="Enter your password here"><br><br>
            <label>Contact No:</label>
            <input type="text" placeholder="enter your phone no. here"><br><br>
            <label>Gender:</label><br>
            <input type="radio">Male<br>
            <input type="radio">female<br><br>
            <label>Choose your desired sport:</label><br>
            <input type="checkbox">Badminton<br>
            <input type="checkbox">Football<br>
            <input type="checkbox">Cricket<br>
            <input type="checkbox">Chess<br>
            <input type="checkbox">Swimming<br>
            <input type="checkbox">Table Tennis<br>
            <input type="checkbox">Tennis<br><br>
            <label>Level of playing-</label><br>
            <input type="checkbox">Beginner<br>
            <input type="checkbox">Intermediate<br>
            <input type="checkbox">Professional<br><br>
            <button>Submit</button>
            </fieldset>
    </form>
    </body>
</html>
